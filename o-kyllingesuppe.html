    <main>
        <section class="op">
            <div class="billede">
                <img src="imgs/kyllingsuppe.webp" alt="kylling suppe">
            </div>

            <div class="h1">
                <h1>Kyllingesuppe</h1>
            </div>
            <div class="min">
                <img src="imgs/min-1.webp" alt="Minut-viser">
            </div>

            <div>
                <button id="fryser">Fryser venlig</button>
            </div>

            <div>
                <button id="printRecipe" class="link-knap">Print opskrift</button>

            </div>

            <button id="kitchenBtn">Hold min skærm tændt</button>
            <script src="https://unpkg.com/nosleep.js@latest/dist/NoSleep.min.js"></script>

            <div class="ingredienser">
                <div>
                    <h2>Ingredienser</h2>

                    <label for="portionInput">Portioner:</label>
                    <input type="number" id="portionInput" value="2" min="1" step="1">

                    <ul id="ingredientList">

                        <li data-base="1">1 høne</li>
                        <li>Peberkorn</li>
                        <li>Laurbærblade</li>
                        <li data-base="4">4 gulerødder</li>
                        <li>Salt og peber</li>
                        <li data-base="2">2 porre</li>
                        <li data-base="1">1 knoldselleri</li>

                    </ul>
                </div>


                <div class="instrukser">
                    <h2>Instrukser</h2>
                    <ul>
                        <li><label><input type="checkbox"> Kom hønen i en stor gryde og dæk den med vand.</label></li>
                        <li><label><input type="checkbox"> Kog hønen med lidt peberkorn og laurbærblade.</label></li>
                        <li><label><input type="checkbox"> Tag den op, når den er kogt og skær al kødet fra.</label>
                        </li>
                        <li><label><input type="checkbox"> Skær købet i mundrette stykker og sæt til side. </label></li>
                        <li><label><input type="checkbox"> kær grønsagerne i små stykker og kog det i
                                suppen der er opstået fra det vand hønen er blevet kogt i.</label></li>
                        <li><label><input type="checkbox"> Når grønsagerne er kogt, varmes
                                kyllingestykkerne i suppen.</label></li>
                        <li><label><input type="checkbox"> Tag alt skind fra kyllingen og bag det i ca 10 min på 200
                                grader i airfryeren.</label></li>
                        <li><label><input type="checkbox"> Lad det dryppe af
                                på et stykke køkkenrulle og bræk det i små stykker.</label></li>
                        <li><label><input type="checkbox"> Kom det på toppen af suppen.
                            </label></li>

                    </ul>
                </div>



            </div>
        </section>
